<div class="flex flex-column p-2">
  <h3>Search</h3>
  <mat-form-field>
    <mat-label>Hero search</mat-label>
    <input
      type="text"
      matInput
      [formControl]="searchInput"
      (input)="searchHero()"
      [matAutocomplete]="auto"
    >
  </mat-form-field>

  <mat-autocomplete autoActiveFirstOption #auto="matAutocomplete" (optionSelected)="onSelectedOption($event)">
    <mat-option *ngFor="let hero of heroes" [value]="hero">
      {{ hero.name }}
    </mat-option>
    <mat-option *ngIf="heroes.length === 0 && searchInput" value="">
      No hero found with the term {{ searchInput.value }}
    </mat-option>
  </mat-autocomplete>
</div>

<div class="grid">
  <div class="col-12 md:col-3">
    <app-card [hero]="selectedHero" *ngIf="selectedHero"></app-card>
  </div>
</div>
