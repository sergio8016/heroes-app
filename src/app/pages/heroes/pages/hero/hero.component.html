<div class="grid">
  @if (hero) {
    <mat-card class="col-12 sm:col-6">
      <mat-card-header>
        <mat-card-title>
          {{ hero.name }}
        </mat-card-title>
      </mat-card-header>
      <img mat-card-image src="{{hero.thumbnail.path+'.jpg'}}" [alt]="hero.name">
      <button class="mt-3" mat-button color="warn" (click)="onReturn()">
        <mat-icon>arrow_back</mat-icon>
        Return
      </button>
    </mat-card>

    <mat-card class="col-12 sm:col-6">
      <mat-card-header>
        <mat-card-title>
          Info
        </mat-card-title>
      </mat-card-header>

      <mat-card-content>
        <h5 class="mt-3">Series</h5>
        <mat-chip-set>
          @for (serie of hero.series.items; track serie) {
            <mat-chip>{{ serie.name }}</mat-chip>
          }
        </mat-chip-set>

        <h5 class="mt-3">Stories</h5>
        <mat-chip-set>
          @for (story of hero.stories.items; track story.name) {
            <mat-chip>{{ story.name }}</mat-chip>
          }
        </mat-chip-set>
      </mat-card-content>
    </mat-card>

  } @else {
    <mat-spinner style="margin:50px auto;"></mat-spinner>
  }
</div>
